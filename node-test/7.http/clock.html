<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="clock"></div>
<script type="text/javascript">
window.onload = function () {
    setInterval(function () {
    //1.创建ajax对象
        var xhr = new XMLHttpRequest();
        //指定参数
        xhr.open('GET','/clock',true);
        //注册当状态变化之后的回调函数
        xhr.onreadystatechange = function () {
          if(xhr.readyState=='4'){
              if(xhr.status == 200){
                  document.getElementById('clock').innerText = xhr.responseText;
              }else {
                  document.getElementById('clock').innerText = xhr.statusText;
              }
          }
        };
        //指定请求体发送数据
        xhr.send();
    },1000);
}
</script>
</body>
</html>
